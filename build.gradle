// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'
    ext.roomVersion = "2.1.0"
    ext.lifecycleVersion = "2.0.0"
    ext.lifecycleViewModelVersion = "2.2.0-alpha03"
    ext.coroutineVersion = "1.3.0-RC"
    ext.retrofitVersion = "2.6.0"
    ext.koinVersion = "2.0.1"
    ext.okhttp3_version = "3.12.0"
    ext. glideVersion = "4.9.0"
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
